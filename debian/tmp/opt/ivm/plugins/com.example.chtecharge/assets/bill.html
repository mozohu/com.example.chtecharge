<html>
    <head>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery.keyboard.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
        <div class="title">
            Bill List:
        </div>
        <div>
            <table>
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Phone No</td>
                    <td>Date</td>
                    <td>Amount</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <button>Cancel</button>
            <a href="id.html"><button>Prev</button></a>
            <a href="bank_id.html"><button class="next">Next</button></a>
        </div>
        <script>
            var bills=[
                ['A000000011','2015/01/14','1400'],
                ['A000000242','2015/02/14','1300'],
                ['A000000663','2015/03/14','1600']
            ];
            $("div.title").text($("div.title").text()+"( "+sessionStorage.getItem('chtbill.id')+" )");
            var phno=sessionStorage.getItem('chtbill.phno');
            for(var i in bills){
                var b=bills[i];
                $("table tbody").append("<tr><td>"+b[0]+"</td><td>"+phno+"</td><td>"+b[1]+"</td><td>"+b[2]+"</td></tr>");
            }
            var sel;
            $("tbody tr").click(function(){
                $(this).siblings().removeClass('focused');
                $(this).addClass('focused');
                var id=$(this).find("td:nth-child(1)").text();
                var phno=$(this).find("td:nth-child(2)").text();
                var d=$(this).find("td:nth-child(3)").text();
                var amt=$(this).find("td:nth-child(4)").text();
                sel=[id,phno,d,amt];
                $("button.next").css("visibility","");
            });
            $("button.next").click(function(){
                    sessionStorage.setItem('chtbill.bill',JSON.stringify(sel));
                    //sessionStorage.setItem('chtbill.bill',sel);
            });
            $("button.next").css("visibility","hidden");
        </script>
    </body>
</html>
