<html>
    <head>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery.keyboard.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
        <div class="title">
            Are You Sure To Charge?
        </div>
        <div>
            <textarea rows="7" cols="50">
            </textarea>
        </div>
        <div class="footer">
            <button>Cancel</button>
            <button class="confirm">Confirm</button>
            <a href="result_success.html" class="success"></a>
            <a href="result_failed.html" class="failed"></a>
        </div>
        <script>
            var phno=sessionStorage.getItem('chtecharge.phno');
            var pnt_cha=sessionStorage.getItem('chtecharge.pnt_cha');
            var msg="Dear Customer,\n";
            msg+="You are about to charge "+pnt_cha+" for phone no\n";
            msg+="\t"+phno+"\n";
            $("textarea").text(msg);
            $("button.confirm").click(function(){
                if(confirm("call payment plugin success?")){
                    $("a.success")[0].click();
                }else{
                    $("a.failed")[0].click();
                }
            });
        </script>
    </body>
</html>
